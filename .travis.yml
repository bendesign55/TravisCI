os: osx
osx_image: xcode9.4
language: swift
cache: cocoapods
podfile: Podfile
before_install:
- gem install cocoapods
- pod install --project-directory=.
script: 
- set -o pipefail && xcodebuild clean build test -workspace TravisCI.xcworkspace -scheme "TravisCI" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=13.3,name=iPhone 11 Pro" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty
- pod lib lint